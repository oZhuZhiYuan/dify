  - name: from # 参数名称
    type: string # 参数类型
    required: true # 是否必填
    label: # 参数标签
      en_US: start time # 英文标签
      zh_Hans: 开始时间 # 中文标签
    human_description: # 用于前端展示的介绍，支持多语言
      en_US: start time, RFC3339 style
      zh_Hans: 开始时间
    form: form # 表单类型，form表示这个参数需要由用户在对话开始前在前端填写
  - name: to # 参数名称
    type: string # 参数类型
    required: true # 是否必填
    label: # 参数标签
      en_US: to # 英文标签
      zh_Hans: 结束时间 # 中文标签
    human_description: # 用于前端展示的介绍，支持多语言
      en_US: end time,RFC3339 style
      zh_Hans: 结束时间
    form: form # 表单类型，form表示这个参数需要由用户在对话开始前在前端填写